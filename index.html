<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Progress Tracker</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.app{
  background:#020617;
  padding:20px;
  width:320px;
  border-radius:12px;
}

h2{
  text-align:center;
}

input, button{
  width:100%;
  padding:8px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}

button{
  background:#22c55e;
  color:#022c22;
  font-weight:bold;
  cursor:pointer;
}

.clear{
  background:#ef4444;
  color:white;
}

ul{
  list-style:none;
  padding:0;
}

li{
  background:#020617;
  border:1px solid #1e293b;
  padding:6px;
  margin-top:6px;
  border-radius:6px;
  font-size:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

li button{
  background:transparent;
  border:none;
  color:#ef4444;
  cursor:pointer;
  font-size:16px;
}

.progress{
  height:8px;
  background:#1e293b;
  border-radius:6px;
  overflow:hidden;
  margin-top:10px;
}

.bar{
  height:100%;
  width:0%;
  background:#22c55e;
}
</style>
</head>

<body>

<div class="app">
  <h2>Daily Progress</h2>

  <input id="task" placeholder="Task">
  <input id="hours" type="number" placeholder="Hours">
  <button onclick="add()">Add</button>
  <button class="clear" onclick="clearAll()">Clear All</button>

  <ul id="list"></ul>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>
</div>

<script>
let total = 0

function add(){
  const task = document.getElementById("task").value
  const hours = Number(document.getElementById("hours").value)

  if(!task || !hours) return

  total += hours

  const li = document.createElement("li")
  li.innerHTML = `
    <span>${task} - ${hours}h</span>
    <button onclick="removeTask(${hours}, this)">‚ùå</button>
  `

  document.getElementById("list").appendChild(li)

  updateBar()
  save()

  document.getElementById("task").value = ""
  document.getElementById("hours").value = ""
}

function removeTask(hours, btn){
  total -= hours
  btn.parentElement.remove()
  updateBar()
  save()
}

function updateBar(){
  document.getElementById("bar").style.width =
    Math.min(total * 10, 100) + "%"
}

function save(){
  localStorage.setItem("tasks", document.getElementById("list").innerHTML)
  localStorage.setItem("total", total)
}

function load(){
  const tasks = localStorage.getItem("tasks")
  const savedTotal = localStorage.getItem("total")

  if(tasks){
    document.getElementById("list").innerHTML = tasks
    total = Number(savedTotal)
    updateBar()
  }
}

function clearAll(){
  total = 0
  document.getElementById("list").innerHTML = ""
  updateBar()
  localStorage.clear()
}

load()
</script>

</body>
</html>
