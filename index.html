<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Progress Tracker</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:#e5e7eb;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.app{
  background:#020617;
  padding:20px;
  width:320px;
  border-radius:12px;
}
h2{
  text-align:center;
}
input,button{
  width:100%;
  padding:8px;
  margin:6px 0;
  border-radius:6px;
  border:none;
}
button{
  background:#22c55e;
  color:#022c22;
  font-weight:bold;
  cursor:pointer;
}
ul{
  list-style:none;
  padding:0;
}
li{
  background:#020617;
  border:1px solid #1e293b;
  padding:6px;
  margin-top:6px;
  border-radius:6px;
  font-size:14px;
}
